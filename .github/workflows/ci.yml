name: Privacy evaluator

on:
  pull_request:
    branches: [ main, team1sprint2 ]
    types:
      - opened
      - edited
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v2
      -name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version:3.7
      -name: Install Black
      run: pip install black
      -name: Run black --check
      run: black --check
